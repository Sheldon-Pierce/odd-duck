<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Duck</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="title">
            <div id="contents">
                <h1>Choose Our Next Product</h1>
                <h2 id="counter"></h2>
            </div>
        </div>
        <div id="imgContainer">
            <div>
                <img id="img1" alt="img1">
            </div>
            <div>
                <img id="img2" alt="img2">
            </div>
            <div>
                <img id="img3" alt="img3">
            </div>
        </div>
        <div>
            <button id="reload">Reload</button>
        </div>
        <div id="buttonContain">
            <button id="results">View Results</button>
        </div>
        <canvas id="chart"></canvas>
        <div id="lastDiv">
            <p id="listResults"></p>
        </div>
        <div>
            <button id="delete">Delete Data</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
